<!DOCTYPE html>
<html>
<head>
    <title>Restaurant</title>
    <meta charset="utf-8">
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet">

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/everlive.all.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/analytics.js"></script>
</head>
<body>
    <div id="tabstrip-about"
        data-role="view"
        data-title="About">
    </div>

    <div id="tabstrip-location"
        data-role="view"
        data-title="Locations">
    </div>

    <div id="tabstrip-menu"
        data-role="view"
        data-title="Menu">
    </div>
    
    <div id="tabstrip-survey"
        data-role="view"
        data-title="Survey">
        <form>
            <div>
                <label for="location">
                    Which location did you visit?
                </label>
                <select name="location" id="location">
                    <option value="north">North</option>
                    <option value="south">South</option>
                    <option value="east">East</option>
                    <option value="west">West</option>
                </select>          
            </div>
			<div>
                <label for="appetizer">
                    Did you order an appetizer?
                </label>
                <select id="appetizer" name="appetizer">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>
            <div>
                <label for="rating">
                    Please rate your overall experience.
                </label>
                <input type="range" min="1" max="5" value="3" id="rating" name="rating">
                <output id="rating-output"></output>
            </div>
            <div>
                <button data-role="button" data-rel="external">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <div data-role="layout" data-id="tabstrip-layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-about" data-icon="info">About</a>
                <a href="#tabstrip-location" data-icon="globe">Locations</a>
                <a href="#tabstrip-menu" data-icon="bookmarks">Menu</a>
                <a href="#tabstrip-survey" data-icon="compose">Survey</a>
            </div>
        </div>
    </div>
</body>
</html>
