<!DOCTYPE html>
<html>
<head>
	<title>Kendo Sushi</title>
	<meta charset="utf-8">
	<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">

	<script src="cordova.js"></script>
	<script src="kendo/js/jquery.min.js"></script>
	<script src="kendo/js/kendo.mobile.min.js"></script>
	<script src="scripts/everlive.all.min.js"></script>

	<script src="scripts/app.js"></script>
	<script src="scripts/locations.js"></script>
</head>
<body>

<div id="about"
	data-role="view"
	data-title="About">
	<img alt="Kendo Sushi logo" src="images/spicytuna-rolls.jpg">
	<h1>Kendo Sushi</h1>
	<p>A leader in fine Asian cuisine, Kendo Sushi has satisified thousands of customers with its committment to quality and service.</p>
	<p>Now with over a dozen locations, Kendo Sushi is satisifying people across the United States. Look for a location near you!</p>
</div>

<div id="locations"
	data-role="view"
	data-title="Locations"
	data-after-show="app.locations.load"
	data-init="app.locations.init">
	<ul id="location-list"></ul>
	<script type="text/x-kendo-template" id="location-template">
		<img alt="" src="images/#= Image #">
		<h3>#= City #</h3>
		<p>#= Address #</p>
		# if ( typeof Distance !== "undefined" ) { #
			<i>#= Distance.toFixed( 2 ) # miles away</i>
		# } #
	</script>
</div>

<div id="menu"
	data-role="view"
	data-title="Menu">
</div>

<div id="survey"
	data-role="view"
	data-title="Survey">
</div>

<div data-role="layout" data-id="tabstrip-layout">
	<div data-role="header">
		<div data-role="navbar">
			<span data-role="view-title"></span>
		</div>
	</div>
	<div data-role="footer">
		<div data-role="tabstrip">
			<a href="#about" data-icon="info">About</a>
			<a href="#locations" data-icon="globe">Locations</a>
			<a href="#menu" data-icon="bookmarks">Menu</a>
			<a href="#survey" data-icon="compose">Survey</a>
		</div>
	</div>
</div>

</body>
</html>
